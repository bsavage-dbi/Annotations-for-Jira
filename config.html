<br><br>
JIRA base URL: <input type="text" id="jiraLocation"><br>
Trigger delay (in ms): <input type="text" id="triggerDelay"><br>
Enable stash: <input type="checkbox" id="stashEnabled" value="true"><br>
Enable notes: <input type="checkbox" id="notesEnabled" value="true"><br>
Disable Detail View Panel: <input type="checkbox" id="detailDisabled" value="true"><br>
Disable Watcher Blur: <input type="checkbox" id="watcherBlur" value="true"><br>
Text input save mode: 
<select id="textSaveMode">
  <option value="blur">When deselecting</option>
  <option value="keyup">At each keypress</option>
</select><br>
Clean up on save: <input type="checkbox" id="cleanupEnabled" value="true"><br>
Add custom drop-down data to notes: <input type="checkbox" id="customDataEnabled" value="true"><br>
Enable drop-down menu colors: <input type="checkbox" id="colorsEnabled" value="true"><a href="http://www.w3schools.com/colors/colors_names.asp" target="_blank">Color names</a>
